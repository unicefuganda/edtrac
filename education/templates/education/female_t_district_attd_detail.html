{% extends "education/admin/admin_dashboard.html" %}
{% block content %}
        <div class="general">
        <table class="tabulated-data">
            <tr>
                <th>Schools</th>
                <th>Percentage</th>
            </tr>
            <tr>
                {% for school, data in location_data %}
                <td>{{ school }}</td>
                <td>{{ data|floatformat }}</td>
                {% endfor %}
            </tr>
        </table>
        </div>
{% endblock %}
