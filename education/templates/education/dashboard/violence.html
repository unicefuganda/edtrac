    <div class="spanny">

    <script type="text/javascript">
        $(document).ready( function() {
            violence_cases("{{ x_vals|join:"','" }}", "{{ y_vals|join:"," }}");

                $("#violence_holder").fadeIn(1000);
            });
        });
