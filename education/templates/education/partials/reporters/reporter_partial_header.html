{% extends "education/partials/partial_header.html" %}
{% block toprow %}
	<div id="add_contact_form"></div>
    <div id="add_contact_anchor_row">
        <button class="btn"><a href="javascript:void(0)" onClick="newConnection(this, '{% url education.views.add_connection %}')">Add Reporter</a></button><p></p>
    </div>
<div id="special_script">
    <button class="btn"><a href="javascript:void(0)" onClick="scheduleSpecialScript(this)">Schedule special poll</a></button><p></p>
</div>

<div class="modal hide fade" id="myModal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h3>Special Scripts</h3>
    </div>
    <div class="modal-body">
        <p class="scripts"></p>
        <script type="text/javascript">
            $(document).ready(function(){
                $('p.scripts').load('{% url emis-special-scripts %}');
            });
        </script>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        <!--<a href="{% url emis-special-scripts %}" class="btn btn-primary">Save changes</a>-->
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('div#myModal').hide();
    });
</script>


{% endblock %}
