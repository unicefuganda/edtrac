<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
{% load region_tags %}
{% load tabs_tags %}
{% load i18n %}
<head>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <title>UNICEF</title>
    <link rel="stylesheet" href="{{ MEDIA_URL }}education/stylesheets/reset.css"/>
    <link rel="stylesheet" href="{{ MEDIA_URL }}education/stylesheets/main.css"/>
    <!--[if lt IE 8 ]>
    <link rel="stylesheet" href="{{ MEDIA_URL }}education/stylesheets/ie8-below.css"/>
    <![endif]-->
    <!--[if IE]>
    <link rel="stylesheet" href="{{ MEDIA_URL }}education/stylesheets/ie-only.css"/>
    <![endif]-->
</head>

<body>
    <div id="main-wrapper">
        <div id="top">
            <div id="nav">
                <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url rapidsms-logout %}">{% trans "Log out" %} {{ user.username }}</a></li>
                {% else %}
                <li><a href="{% url rapidsms-login %}">{% trans "Log in" %}</a></li>
                {% endif %}
                </ul>
            </div>
        </div>

        <div id="main-content">
            <div id="title-bar">
                <div id="edutrac-logo">
                    <span>eduTrac</span>
                </div>
                <div id="unicef-logo">
                    <img src="{{ MEDIA_URL }}education/icons/unicef-logo.png" />
                </div>
            </div>
            {% block content %}{% endblock %}

            <div class="clear"></div>
        </div>
    </div>

    <script src="{{ MEDIA_URL }}education/javascripts/cufon.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}education/javascripts/oratorstd.font.js" type="text/javascript"></script>
    <script type="text/javascript" language="javascript">
        Cufon.replace('#edutrac-logo span', { fontFamily: 'Orator Std' });
    </script>



</body>

</html>
