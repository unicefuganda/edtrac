[uwsgi]
chdir = /var/www/prod_edtrac/edtrac/edtrac_project
socket = /var/www/prod_edtrac/sockets/edtrac.sock
module = wsgi_app
home = /var/www/env/prod_edutrac
env = DJANGO_SETTINGS_MODULE=edtrac_project.settings.production
max-requests = 1000
listen = 2000
master = True
processes = 8
logto = /var/log/uwsgi/edtrac.log
limit-as = 512
harakiri = 720
harakiri-verbose = True
post-buffering = 8192
