language: python

python:
  - "2.7"

# command to install dependencies
install:
  - pip install -r requirements.pip --use-mirrors
  - sudo rm -rf /dev/shm && sudo ln -s /run/shm /dev/shm

env:
  - DJANGO_SETTINGS_MODULE=settings.travis

before_script:
  - psql -c 'create database edtrac;' -U postgres
  - git submodule init
  - git submodule update

# command to run tests
script:
  - cd edtrac_project
  - python manage.py syncdb --noinput --settings=settings.travis
  - python manage.py migrate --settings=settings.travis
  - python manage.py test education.test --settings=settings.travis
