{% block selectable_cell %}
    {% if selectable %}
        <td>
            {% block select_cell_row %}
                <input {% if selected %}checked="true"{% endif %} type="checkbox" onclick="deselect_all()" name="results" value="{{ object.pk }}"/>
            {% endblock %}
        </td>
    {% endif %}
{% endblock %}
{% block remaining_row_content %}
    <td>
        {% block first_cell_content %}
            {{ object }}
        {% endblock %}
    </td>
{% endblock %}
