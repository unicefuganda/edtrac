{% extends "generic/partials/partial_header.html" %}
{% block tablehead %}
<table id="box-table-a" class="row">
<thead >
<tr>
    {% for name, colspan, href in top_columns %}
        <th scope="col">
            {% if href %}<a href="{{ href }}">{{ name }}</a>
            {% else %}
            {{ name }}
            {% endif %}
        </th>
    {% endfor %}
</tr>
</thead>
{{ block.super }}
{% endblock %}
