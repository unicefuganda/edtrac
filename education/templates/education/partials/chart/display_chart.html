<div class="charts">
    <div id="col-1">
        <div id="abuse">
            <!--
            TODO remove this: compute and get number of reports or schools that reported
            colorize different percentages (i.e. red for critical, yellow for something, etc.
            -->
            <span id="abuse_verdict" style="width:30px; color:red;">
                78% of Schools reported this Month
            </span>
        </div>
		<script type="text/javascript">
		    var abuse_chart;
		    $(document).ready(function(){
				    abuse_chart = new Highcharts.Chart(
				        {
				            chart: {
				                renderTo:'abuse',
				                defaultSeriesType:'column',
				                margin:[50,50,100,80]
				            },
				            title :{
				                text:'Abuse Cases Reported this Month'
				            },
				            xAxis:{
				                categories:
				                    ['{{ districts|join:"','"}}']

				            },
				            labels:{
				                rotation:-45,
				                align:'right',
				                style:{
				                    font:'normal 13px Verdana, sans-serif'
				                }
				            },
				            yAxis:{
				                min:0,
				                title:{
				                    text: 'Number of Cases'
				                }
				            },
				            legend:{
				                enabled:false
				            },
				            tooltip:{
				                formatter:function(){
				                    return '<b>'+ this.x+'</b><br/>'+ 'Abuses case:'+Highcharts.numberFormat(this.y, 1) + ' cases';
				                }
				            },
				            series:[
				                {
				                    name: 'Numbers',
				                    data : [ {{ abuse_values|join:"," }}],
				                    dataLabels:{
				                        enabled:true,
				                        rotation:-90,
				                        color:'#FFFFFF',
				                        align:'right',
				                        x:-3,
				                        y:10,
				                        formatter:function(){
				                            return this.y;
				                        },
				                        style:{
				                            font:'normal 13px Verdana, sans-serif'
				                        }
				                    }
				                }
				            ]
				        }
				    );
				});
		</script>
        <div id="smc_meetings">
            <script type="text/javascript">
                $(document).ready(smc_meetings());
            </script>
            <span id="smc_meetings_verdict" style="width:30px; color:blue;">
                22% of Schools reported this Month
            </span>
        </div>
    </div>
    <div id="col-2">
		
        <div id="lunch">
            <script type="text/javascript">
                $(document).ready(lunches());
            </script>
            <span id="lunch_verdict" style="width:30px; color:green;">
                46% of Schools reported this Month
            </span>
        </div>
		<script type="text/javascript">
				// Lunch charts		
				var lunch_chart;		
				    lunch_chart = new Highcharts.Chart({
				        chart: {
				            renderTo: 'lunch',
				            plotBackgroundColor: null,
				            plotBorderWidth: null,
				            plotShadow: false
				        },
				        title: {
				            text: 'Lunch at School this Month'
				        },
				        tooltip: {
				            formatter: function() {
				                return this.percentage +' % \n didn\'t have meals';
				            }
				        },
				        plotOptions: {
				            pie: {
				                allowPointSelect: true,
				                cursor: 'pointer',
				                dataLabels: {
				                    enabled: true
				                },
				                showInLegend:false
				            }
				        },
				        series: [{
				            type: 'pie',
				            name: 'Browser share',
				            data: [		    
		            		{% for lunch in lunches %}
		                		['{{ lunch.0 }}', {{ lunch.1|safe }}],
		            		{% endfor %}
				            ]
				        }]
				    });		
		 </script>
        <div id="capitation">
            <h3>UPE Capitation Progress this School Term</h3>
        </div>
    </div>

</div>
